<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Badge</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
        font-family: 'Georgia', serif;
    }
    .badge {
        border: 3px solid black;
        border-radius: 50px;
        padding: 30px 60px;
        text-align: center;
        display: inline-block;
        background-color: white;
    }
    .badge h1 {
        font-size: 36px;
        margin: 0;
        font-family: 'Papyrus', fantasy;
        font-weight: normal;
    }
    .badge p {
        font-size: 18px;
        margin: 10px 0 0;
        font-family: 'Arial', sans-serif;
    }
</style>
</head>
<body>
    <div class="badge">
        <h1>BHARATH KUMAR</h1>
        <p>Graduate Apprentice</p>
    </div>
</body>
</html>
